# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

#
# YAML variable templates
#
job_defaults: &job_defaults
  working_directory: ~/blocks
  docker:
    - image: circleci/node:10

job_filter: &job_filter
  filters:
    branches:
      only:
        - master

#
# Run all jobs in sequence
#
workflows:
  version: 2
  deploy_npm:
    jobs:
      - setup:
          <<: *job_filter
      - test:
          <<: *job_filter
          requires:
            - setup
      - coverage:
          <<: *job_filter
          requires:
            - test
      - publish:
          <<: *job_filter
          requires:
            - coverage

#
# Define atomic jobs
#
jobs:
  setup:
    <<: *job_defaults

    steps:
      - checkout

      - run:
          name: "blocks: Install npm packages"
          command: "npm run setup:ci"

      - run:
          name: "blocks: Babel compile"
          command: "npm run build"

      - save_cache:
          paths:
            - node_modules
            - lib
            - src
            - tests
            - .git
            - .babelrc
            - .eslintrc
            - .gitignore
            - .nycrc
            - .prettierrc
            - README.md
            - CHANGELOG.md
            - package.json
          key: blocks-{{ .Branch }}-{{ .Revision }}

  test:
    <<: *job_defaults

    steps:
      - restore_cache:
          keys:
            - blocks-{{ .Branch }}-{{ .Revision }}

      - run:
          name: "blocks: Run linter"
          command: "npm run lint"

      - run:
          name: "blocks: Run tests"
          command: "npm run test"

  coverage:
    <<: *job_defaults

    steps:
      - restore_cache:
          keys:
            - blocks-{{ .Branch }}-{{ .Revision }}

      - run:
          name: "blocks: Publish test coverage to COVERALLS"
          command: "npm run coverage:ci"

  publish:
    <<: *job_defaults

    steps:
      - restore_cache:
          keys:
            - blocks-{{ .Branch }}-{{ .Revision }}

      - run:
          name: "blocks: Release to npm with semantic-release"
          command: "npx semantic-release"

